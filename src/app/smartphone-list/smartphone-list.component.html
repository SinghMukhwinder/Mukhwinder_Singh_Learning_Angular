<div class = "container">
  <h2>SMART PHONES</h2>
  <table>
    <thead>
    <tr>
      <th>Image</th>
      <th>Serial Number</th>
      <th>Brand</th>
      <th>Model</th>
      <th>Storage</th>
      <th>Available</th>
    </tr>
    </thead>
    <tbody>
  <tr *ngFor="let phone of smartphones" (click)="selectSmartPhone(phone)">
    <td><img [ngSrc]="phone.image" width="40" height="50" priority></td>
    <td>{{phone.serialNumber}}</td>
    <td>{{phone.brand}}</td>
    <td>{{phone.model}}</td>
    <td>{{phone.storage}}</td>
    <td>{{phone.isAvailable? 'YES' : 'NO'}}</td>
  </tr>
    </tbody>
  </table>
  <app-smartphone-list-item [smartphones] = "selectedSmartphone"></app-smartphone-list-item>
</div>
